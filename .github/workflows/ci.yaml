name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    name: sphinx
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        sphinx-version: [1.8, 2, 3]
        include:
          - python-version: 3.8
            dependencies: ""

          - python-version: 3.8
            dependencies: "upstream-dev"

    steps:
      - name: checkout the repository
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: upgrade pip
        run: python -m pip install --upgrade pip

      - name: install sphinx
        run: |
          if [ -n "${{ matrix.dependencies }}" ]; then
              python -m pip install git+https://github.com/sphinx-doc/sphinx
          else
              case "${{ matrix.sphinx-version }}"
                  1.8)
                      spec="sphinx==1.8"
                      ;;

                  2)
                      spec="sphinx>=2,<3"
                  3)
                      spec="sphinx>=3,<4"
              esac
              python -m pip install "$spec"
          fi

      - name: install other dependencies
        run: python -m pip install -r requirements.txt

      - name: install the extension
        run: python -m pip install .

      - name: show versions
        run: python -m pip list

      - name: build the documentation
        run: |
          cd docs
          python -m sphinx -M html -d _build/doctrees -EWT -a . _build/html
