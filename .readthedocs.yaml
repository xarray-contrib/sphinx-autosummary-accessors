version: 2

formats: []

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    post_checkout:
      - (git --no-pager log --pretty="tformat:%s" -1 | grep -vqF "[skip-rtd]") || exit 183
    pre_install:
      - git update-index --assume-unchanged docs/conf.py

python:
  install:
    - requirements: docs/requirements.txt

sphinx:
  fail_on_warning: true
  configuration: docs/conf.py
